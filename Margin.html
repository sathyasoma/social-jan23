<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Margin for Individual Sides</title>
<style>
    h1 {
        margin-top: 50px;
        margin-bottom: 100px;
        background: yellow;
    }
    p {
        margin-left: 75px;
        margin-right: 75px;
        background: yellow;
    }
</style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a simple paragraph of text.</p>
    <p><strong>Note:</strong> Play with the margin property value to see how it works.</p>
</body>
</html>
